<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <script src="scripts/third_party/jquery.js" defer></script>
    <script src="scripts/third_party/katex.js" defer></script>
    <script type="module" src="scripts/calculator.mjs" defer></script>
    <link rel="stylesheet" href="styles/third_party/katex.css">
    <link rel="stylesheet" href="styles/calculator.css">
  </head>
  <body>
    <form id="calculator-form">
      <input id="input-field" autocomplete="off">
      <button id="calculate-button"></button>
    </form>
    <section id="calculating-indicator">
      <p>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/61/Flickr-inspired_Pulsar_Throbber.gif"
          alt="Calculating..."
          title="Flickr-inspired Pulsar Throbber by swilsonmc [CC BY-SA 3.0 (https://creativecommons.org/licenses/by-sa/3.0)], via Wikimedia Commons https://commons.wikimedia.org/wiki/File:Flickr-inspired_Pulsar_Throbber.gif"
        >
      </p>
    </section>
    <section id="calculation-results"></section>
  </body>
</html>
